<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Template - Slider with Javascript</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Container of 4 slides -->
  <div class="wrapper js-slide-wrapper">
    <section class="slide">Slide 1</section>
    <section class="slide">Slide 2</section>
    <section class="slide">Slide 3</section>
    <section class="slide">slide 4</section>
  </div>
  
  <!-- Container of navigation buttons -->
  <div class="navigation">
    <div class="nav-btn js-nav-btn current" data-slide-position="0"></div>
    <div class="nav-btn js-nav-btn" data-slide-position="1"></div>
    <div class="nav-btn js-nav-btn" data-slide-position="2"></div>
    <div class="nav-btn js-nav-btn" data-slide-position="3"></div>
  </div>
  
  <!-- Script to make the slide works -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
